<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow Gameshop - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Kaushan+Script&family=Noto+Sans:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <nav>
        <ul id="menu">
            <li class="menutabs icon1">
                <a href="index.html"><i class="fas fa-house fa-sm"></i></a>
                <span>Home</span>
            </li>
            <li class="menutabs icon2">
                <a href="gallery.html"><i class="fas fa-image fa-sm"></i></a>
                <span>Gallery</span>
            </li>
            <li class="menutabs icon3">
                <a href="#"><i class="fas fa-gamepad fa-sm"></i></a>
                <span>My Games</span>
            </li>
            <li class="menutabs icon4">
                <a href="#"><i class="fas fa-heart fa-sm"></i></a>
                <span>Wishlist</span>
            </li>
            <li class="menutabs icon5">
                <a href="#"><i class="fas fa-comments fa-sm"></i></a>
                <span>Customer Chat</span>
            </li>
        </ul>
    </nav>

    <main>
        <div id="content">
            <div id="login-box">
                <h1>Welcome to Sparrow Gameshop</h1>
                <h2>Sign In Here</h2>
                <span class="subtitle">Update your Moments</span>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail or Phone" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginbtn">Sign In</button>
                </form>
                <div class="separator">
                    <span>or</span>
                </div>
                <button id="createaccbtn">Create Account</button>
            </div>
        </div>
    </main>
</body>
</html>
